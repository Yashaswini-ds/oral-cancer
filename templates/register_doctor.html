{% extends "base.html" %}
{% block title %}Doctor Registration{% endblock %}

{% block content %}
<div class="auth-container fade-in-up">
    <div class="auth-box shadow-xl">
        <div class="text-center mb-5">
            <div class="bg-primary text-white d-inline-flex align-items-center justify-content-center rounded-circle mb-3 shadow-sm"
                style="width: 64px; height: 64px;">
                <i class="fas fa-user-md fs-3"></i>
            </div>
            <h2 class="fw-black text-navy mb-1" style="font-size: 2rem; letter-spacing: -1px;">Doctor Access
            </h2>
            <p class="text-muted small text-uppercase fw-bold">Join our clinical verification network</p>
        </div>

        <form action="{{ url_for('register_doctor') }}" method="POST" class="auth-form row g-3">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text border-0 bg-light"><i
                            class="fas fa-id-card text-primary opacity-75"></i></span>
                    <input type="text" name="username" class="form-control" required
                        placeholder="Full Name (e.g. Dr. John Doe)">
                </div>
            </div>
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text border-0 bg-light"><i
                            class="fas fa-envelope text-primary opacity-75"></i></span>
                    <input type="email" name="email" class="form-control" required placeholder="Professional Email">
                </div>
            </div>
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text border-0 bg-light"><i
                            class="fas fa-stethoscope text-primary opacity-75"></i></span>
                    <input type="text" name="specialization" class="form-control" required
                        placeholder="Clinical Area (e.g. Oral Surgery)">
                </div>
            </div>
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text border-0 bg-light"><i
                            class="fas fa-lock text-primary opacity-75"></i></span>
                    <input type="password" name="password" class="form-control" required placeholder="Secure Password">
                </div>
            </div>
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-black shadow-primary/20">
                    Create Professional Account
                </button>
            </div>
        </form>

        <div class="text-center mt-5">
            <p class="mb-0 text-muted small">Already part of the network? <a href="{{ url_for('auth') }}"
                    class="text-primary fw-black text-decoration-none ms-1">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
