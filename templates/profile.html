{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden fade-in-up">
                <div class="card-header bg-primary text-white p-4 p-lg-5 text-center">
                    <div class="d-inline-flex align-items-center justify-content-center bg-white text-primary rounded-circle mb-3 shadow-sm"
                        style="width: 80px; height: 80px; font-size: 2rem; font-weight: 800; border: 4px solid rgba(255,255,255,0.2);">
                        {{ current_user.username[0].upper() }}
                    </div>
                    <h2 class="fw-black mb-1">Account Settings</h2>
                    <p class="mb-0 opacity-75 small text-uppercase fw-bold letter-spacing-1">Manage your secure
                        medical profile</p>
                </div>
                <div class="card-body p-4 p-lg-5">

                    <ul class="nav nav-pills justify-content-center mb-5 p-1 bg-light rounded-pill" id="pills-tab"
                        role="tablist">
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link active rounded-pill w-100 fw-bold py-2" id="pills-details-tab"
                                data-bs-toggle="pill" data-bs-target="#pills-details" type="button" role="tab">
                                <i class="fas fa-user-edit me-2"></i>Information
                            </button>
                        </li>
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link rounded-pill w-100 fw-bold py-2 text-muted" id="pills-security-tab"
                                data-bs-toggle="pill" data-bs-target="#pills-security" type="button" role="tab">
                                <i class="fas fa-shield-alt me-2"></i>Security
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" id="pills-tabContent">
                        <!-- Personal Details Tab -->
                        <div class="tab-pane fade show active" id="pills-details" role="tabpanel">
                            <form action="{{ url_for('update_profile') }}" method="POST" class="row g-4">
                                <div class="col-12">
                                    <label
                                        class="form-label small fw-bold text-muted text-uppercase mb-2">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-0"><i
                                                class="fas fa-user text-primary"></i></span>
                                        <input type="text" class="form-control" name="username"
                                            value="{{ current_user.username }}" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label class="form-label small fw-bold text-muted text-uppercase mb-2">Email
                                        Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-0"><i
                                                class="fas fa-envelope text-primary"></i></span>
                                        <input type="email" class="form-control" name="email"
                                            value="{{ current_user.email }}" required>
                                    </div>
                                </div>
                                {% if current_user.role == 'doctor' %}
                                <div class="col-12">
                                    <label class="form-label small fw-bold text-muted text-uppercase mb-2">Clinical
                                        Specialization</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-0"><i
                                                class="fas fa-stethoscope text-primary"></i></span>
                                        <input type="text" class="form-control" name="specialization"
                                            value="{{ current_user.specialization or '' }}"
                                            placeholder="e.g. Oral Pathologist">
                                    </div>
                                </div>
                                {% endif %}
                                <div class="col-12 mt-5">
                                    <button type="submit"
                                        class="btn btn-primary w-100 py-3 rounded-pill fw-black shadow-primary/20">
                                        <i class="fas fa-check-circle me-2"></i>Update Profile
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Security Tab -->
                        <div class="tab-pane fade" id="pills-security" role="tabpanel">
                            <form action="{{ url_for('change_password') }}" method="POST" class="row g-4">
                                <div class="col-12">
                                    <label class="form-label small fw-bold text-muted text-uppercase mb-2">Current
                                        Password</label>
                                    <input type="password" class="form-control" name="current_password" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted text-uppercase mb-2">New
                                        Password</label>
                                    <input type="password" class="form-control" name="new_password" required
                                        minlength="8">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted text-uppercase mb-2">Confirm
                                        Password</label>
                                    <input type="password" class="form-control" name="confirm_password" required>
                                </div>
                                <div class="col-12 mt-5">
                                    <button type="submit" class="btn btn-navy w-100 py-3 rounded-pill fw-black">
                                        <i class="fas fa-key me-2"></i>Update Security Credentials
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

            <div class="text-center mt-5">
                <a href="{{ url_for('doctor_dashboard' if current_user.role == 'doctor' else 'patient_dashboard') }}"
                    class="btn btn-link text-decoration-none text-muted fw-bold">
                    <i class="fas fa-arrow-left me-2"></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
